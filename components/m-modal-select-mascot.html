<div class="uk-modal-dialog uk-modal-body">
    <button class="uk-modal-close-default" type="button" uk-close></button>
    <h6 class="uk-padding-small bgc-light uk-text-bold uk-text-center uk-text-uppercase uk-margin uk-margin-remove-horizontal">Decoration Custom Logo</h6>
    <ul class="uk-subnav uk-subnav-pill uk-flex-center active-bgc-dark" uk-switcher>
        <li><a href="#" class="uk-button uk-button-small uk-button-default uk-text-capitalize"><span class="uk-margin-small-right uk-hidden@s" uk-icon="icon: list"></span>Select <span class="uk-visible@s">from existing design</span></a></li>
        <li><a href="#" class="uk-button uk-button-small uk-button-default uk-text-capitalize"><span class="uk-margin-small-right uk-hidden@s" uk-icon="icon: plus-circle"></span>Create <span class="uk-visible@s">a custom logo</span></a></li>
        <li><a href="#" class="uk-button uk-button-small uk-button-default uk-text-capitalize"><span class="uk-margin-small-right uk-hidden@s" uk-icon="icon: cloud-upload"></span>Upload <span class="uk-visible@s">your own logo file</span></a></li>
    </ul>
    <hr>
    <ul class="uk-switcher uk-margin">
        <li>
            <div class="uk-grid-collapse uk-flex uk-flex-middle" uk-grid>
                <div class="uk-width-1-2@s uk-width-1-3@m uk-width-1-2@l">
                    <h4 class="uk-text-bold uk-text-center uk-text-uppercase uk-margin-remove">Bear</h4>
                    <p class="uk-text-center uk-margin-remove-top">
                        <a href="#" class="uk-button uk-button-text uk-text-capitalize">Fullsize Preview</a>
                    </p>
                    <div class="uk-grid-collapse uk-flex-center" uk-grid>
                        <div class="uk-width-1-1 uk-width-2-3@s uk-text-center">
                            <div>
                                <img id="preview-existing-logo" src="https://s3-us-west-2.amazonaws.com/uniformbuilder/materials/staging/Beavers_2/00585c46c4acd535948bae93.png" uk-img>
                            </div>

                            <a href="" class="uk-button uk-button-secondary uk-margin-top">Add to uniform</a>
                        </div>
                    </div>
                </div>
                <div class="uk-width-1-2@s uk-width-2-3@m uk-width-1-2@l uk-flex-first@s">
                    <nav class="uk-navbar-container uk-navbar-transparent uk-margin-top" uk-navbar>

                        <div class="nav-overlay uk-navbar-left uk-padding-small uk-padding-remove-horizontal">
                            <ul class="uk-subnav uk-margin-remove uk-grid-small grid-tiny active-bgc-dark" uk-switcher="connect: .con-mascot-act-arch" uk-grid>
                                <li><a href="#" class="uk-button uk-button-small uk-button-default padding-tiny-vertical uk-text-capitalize">Active <span>(8)</span></a></li>
                                <li><a href="#" class="uk-button uk-button-small uk-button-default padding-tiny-vertical uk-text-capitalize">Archive <span>(0)</span></a></li>
                            </ul>

                        </div>

                        <div class="uk-navbar-right uk-padding-small uk-padding-remove-left uk-visible@m">
                            <form class="uk-search uk-search-default"> 
                                <input class="uk-search-input" type="search" placeholder="Search...">
                            </form>
                            <span class="uk-margin-small-left icon-search"></span>
                        </div>
                        <div class="nav-overlay uk-navbar-right uk-padding-small uk-padding-remove-left uk-hidden@m">

                            <a class="" uk-search-icon uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>

                        </div>

                        <div class="nav-overlay uk-navbar-left uk-flex-1 uk-padding-small" hidden>

                            <div class="uk-width-expand">
                                <form class="uk-search uk-search-navbar uk-width-1-1">
                                    <input class="uk-search-input" type="search" placeholder="Search..." autofocus>
                                </form>
                            </div>

                            <a class="" uk-close uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>

                        </div>

                    </nav>
                    <ul class="uk-switcher con-mascot-act-arch con-select">
                        <li>
                            <div class="uk-margin-top uk-padding-small bdr-thin bdr-gray bgc-light uk-height-max-medium uk-overflow-auto">
                                <div id="m-logo-active" class="uk-grid-small uk-grid-match uk-child-width-1-2 uk-child-width-1-4@m con-palettes" uk-grid>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="uk-margin-top uk-padding-small bdr-thin bdr-gray bgc-light uk-height-max-medium uk-overflow-auto">
                                <div id="m-logo-archive" class="uk-grid-small uk-grid-match uk-child-width-1-2 uk-child-width-1-4@m con-palettes" uk-grid>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </li>
        <li>Hello again!</li>
        <li id="con-upload-logo" class="uk-text-center">
            <h5 class="uk-text-uppercase uk-text-bold fc-dark abrade-ultra">Upload logo here</h5>
            <div class="uk-inline-clip uk-transition-toggle" tabindex="0" uk-form-custom="target: .custom-logo-upload-text">
                <input id="imgInp" type="file">
                <img class="custom-logo-upload-preview uk-padding-small bgc-light" src="./img/placeholder.png" alt="y
            tdo    ur image" />
                <div class=" uk-transition-fade uk-position-cover uk-overlay-primary uk-flex uk-flex-center uk-flex-middle">
                    <div>
                        <div class="uk-width-2-3 uk-width-1-2@s uk-align-center uk-margin-remove-bottom">
                            <img class="uk-padding-small uk-padding-remove-vertical" src="./img/logo-upload.png" alt=""/>
                            <!--<span class="uk-margin-small-right fc-light" uk-icon="icon: cloud-upload; ratio: 6"></span>-->
                        </div>
                        <h5 class="uk-margin-remove abrade-ultra fc-light">Click me to upload</h5>
                    </div>
                </div>
            </div>
            <p class="uk-text-small uk-margin-small-top uk-margin-bottom custom-logo-upload-text abrade-ultra"></p>
            <button class="uk-button uk-button-secondary uk-width-auto uk-width-1-3@s uk-width-1-4@m">Save</button>
        </li>
    </ul>
</div>

<script>
    var bar = document.getElementById('js-progressbar');

    UIkit.upload('.js-upload', {
        'url': '',
        'multiple': true,
        beforeSend: function() {
            console.log('beforeSend', arguments);
        },
        beforeAll: function() {
            console.log('beforeAll', arguments);
        },
        load: function() {
            console.log('load', arguments);
        },
        error: function() {
            console.log('error', arguments);
        },
        complete: function() {
            console.log('complete', arguments);
        },

        loadStart: function(e) {
            console.log('loadStart', arguments);

            bar.removeAttribute('hidden');
            bar.max = e.total;
            bar.value = e.loaded;
        },

        progress: function(e) {
            console.log('progress', arguments);

            bar.max = e.total;
            bar.value = e.loaded;
        },

        loadEnd: function(e) {
            console.log('loadEnd', arguments);

            bar.max = e.total;
            bar.value = e.loaded;
            setTimeout(function() {
                bar.setAttribute('hidden', 'hidden');
                // alert('Upload Completed');
            }, 1000);
        },

        completeAll: function(HttpRequest) {
                console.log('completeAll', arguments);


            console.log('Upload Completed');
            console.log('Response', HttpRequest.response);

            // if (bar.value >= bar.max) {
            //     alert('Upload Completed');
            // }
        }

    });
</script>


<script type='mustache/x-tmpl' id='logo-active'>
{{#logoActive}}
<div class="mascot-item">
<div class="bgc-white uk-text-right">
<a class="box-palette uk-link-reset btn-selection-choice uk-text-center">
<h6 class="bgc-dark fc-light uk-text-center uk-margin-remove padding-tiny-vertical">{{name}}</h6>
<div class="uk-inline">
<div class="uk-padding-small uk-padding-remove-bottom">
<img src="{{logo}}" uk-img>
</div>

<div class="uk-position-cover choice-icon bdr-lightGray">
<span uk-icon="icon: check; ratio: 1.5" class="uk-text-bold uk-position-center uk-overlay-primary"></span>
</div>
</div>
</a>
<a class="uk-margin-small-right uk-link-reset btn-archive">
<span class="icon-archive"></span>
</a>
</div>
</div>
{{/logoActive}}
</script>

</a>

<span class="icon-archive"></span>

</div>
</div>
