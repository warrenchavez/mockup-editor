<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Richardson</title>
    <!-- UIkit CSS -->


    <link rel="stylesheet" href="css/jquery.steps.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.42/css/uikit.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.css" />
    <link rel="stylesheet" href="https://simeydotme.github.io/jQuery-ui-Slider-Pips/dist/css/jqueryui.min.css" />
    <link rel="stylesheet" href="https://rawgit.com/simeydotme/jQuery-ui-Slider-Pips/master/dist/jquery-ui-slider-pips.css" />
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.steps.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.42/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.42/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://rawgit.com/simeydotme/jQuery-ui-Slider-Pips/master/src/js/jquery-ui-slider-pips.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="js/main.js"></script>

</head>
<body>

<div class="uk-padding-small bgc-light">
    <div class=" uk-grid-collapse uk-text-center" uk-grid uk-height-match="target: > div > a">
        <div class="uk-width-auto uk-width-expand@m">
            <a class="uk-button uk-padding-remove uk-grid-collapse fc-dark" uk-grid>
                <div class="uk-width-auto uk-padding-small padding-tiny-vertical bdr-thin bdr-dark ">
                    <span class="fc-red icon-left-arrow"></span>
                </div>
                <div class="uk-width-expand uk-padding-small padding-tiny-vertical bdr-thin bdr-dark uk-text-uppercase uk-visible@m abrade-medium">Previous</div>
            </a>
        </div>
        <div class="uk-width-expand uk-hidden@m">
            <a class="uk-button uk-padding-remove uk-width-1-1 fc-dark">
                <div class="uk-width-auto uk-padding-small padding-tiny-vertical bdr-thin bdr-dark">Title</div>
            </a>
        </div>
        <div class="uk-width-auto uk-width-expand@m">
            <a class="uk-button uk-padding-remove uk-grid-collapse fc-dark" uk-grid>
                <div class="uk-width-expand uk-padding-small padding-tiny-vertical bdr-thin bdr-dark uk-text-uppercase uk-visible@m abrade-medium">Next</div>
                <div class="uk-width-auto uk-padding-small padding-tiny-vertical bdr-thin bdr-dark ">
                    <span class="fc-red icon-right-arrow"></span>
                </div>
            </a>
        </div>
        <div class="uk-width-1-1">
            <a class="uk-display-block uk-text-small link-reset uk-width-1-1 uk-padding-small uk-padding-remove-horizontal padding-tiny-vertical uk-text-bold uk-text-capitalize bgc-darkerGray bdr-thin bdr-dark fc-light abrade-ultra-italic">Finish / View &nbsp;Summary</a>
        </div>
    </div>
    <h6 class="uk-margin-small-top uk-margin-remove-bottom uk-text-right fc-red">
        <a href="#" class="uk-link-reset abrade-ultra-italic uk-text-small"><span></span>User Login</a>
    </h6>
</div>

</body>
</html>
